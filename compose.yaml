# Standalone-Compose für die OpenAPI-Tool-Server.
# Ports/Volumes stehen nur in compose.override.yaml (808x), damit beim "extends" aus dem
# Root keine Listen zusammengeführt werden. Root: docker-compose.yml setzt 908x.
services:
  filesystem-server:
    build:
      context: ./servers/filesystem
  memory-server:
    build:
      context: ./servers/memory
  time-server:
    build:
      context: ./servers/time
  wikijs-proxy:
    build:
      context: ./servers/wikijs-proxy
    environment:
      - WIKIJS_URL=${WIKIJS_URL:-http://wikijs:3000}
      - WIKIJS_API_KEY=${WIKIJS_API_KEY:-}
